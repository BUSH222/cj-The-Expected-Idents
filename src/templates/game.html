{% extends "base.html" %}
{% block title %}Game {{ uid }}{% endblock %}
{% block content %}
<div class="game-container">
    <div class="top-bar">
        <div class="lives">Lives: <span id="lives">❤️❤️❤️❤️❤️❤️❤️</span> </div>
        <div class="game-id">Game ID: <span id="uid">{{ uid }}</span></div>
    </div>

    <div class="game-content">
        <!-- Left side -->
        <div class="hint">
            <h3>Hint:</h3>
            <img src="https://picsum.photos/500/500" alt="Hint Image" class="hint-image" id="hint">
        </div>

        <!-- Right Side -->
        <div class="word-and-form">
            <div class="hangman-word" id="wordtable">
                <table>
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                    </tr>
                    <tr>
                        <td>e</td>
                        <td>l</td>
                        <td>e</td>
                        <td>p</td>
                        <td>_</td>
                        <td>a</td>
                        <td>_</td>
                        <td>t</td>
                    </tr>
                </table>
            </div>

            <div class="user-input">
                <form id="guess-form">
                    <label for="letter">Enter a letter:</label>
                    <input type="text" id="letter" name="letter" maxlength="1" required>
                    <br>
                    <button type="submit">Guess</button>
                </form>
            </div>
            <br>
            <div id="warning">
                <p style="display: none;">You have already guessed this letter!</p>
            </div>

        </div>
    </div>
</div>

<script src="static/script_game.js"></script>
{% endblock content %}
